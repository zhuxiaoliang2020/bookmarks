{% extends 'base.html' %}

{% block title %}
重置密码
{% endblock %}

{% block content %}
    <h1>忘记密码?</h1>
    <p>填写邮箱地址以取得新密码</p>
    <form action="{% url 'password_reset' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="发送邮件"></p>
    </form>
{% endblock %}
