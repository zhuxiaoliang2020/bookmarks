{% extends 'base.html' %}

{% block content %}
    <h1>重置您的密码</h1>
    {% if validlink %}
        <p>请输入新密码</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p>
                <input type="submit" value="提交">
            </p>
        </form>
    {% else %}
        <p>
            密码重置链接无效,可能因为它已经失效了或者已经被使用了,请重新设置新密码
        </p>
    {% endif %}
{% endblock %}
